<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mando</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="fontawewsome/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col header--avatar"><img src="svgs/avatar.svg" alt="Profile avatar" class="avatar"></div>
                <div class="col header--profile">
                    <h1 id="profileName"></h1>
                    <p id="bio"></p>
                    <div class="progress-container">    
                        <div class="progress">
                            <div class="progress-bar" >
                            </div>                       
                        </div> 
                    </div>
                    <h2>Completed 33% of modules</h2>
                    <p>2 Modules Completed</p>
                    <p>2 Modules in Progress</p>
                    <p>2 Modules Remaining</p>
                </div>
            </div>
        </div>
    </header>
    <nav class="row">
        <ul class="filters">
            <li><a href="" class="btn">Show All</a></li>
            <li><a href="" class="btn">HTML</a></li>
            <li><a href="" class="btn">JavaScript</a></li>
            <li><a href="" class="btn">CSS</a></li>
        </ul>
    </nav>
    <section class="courses">
        <div class="row">
            <div class="col course">
                <a href=""><div id="html"></div></a>
                <div class="tabs">
                    <div class="tab">
                        <input type="checkbox" id="chck1">
                        <label class="tab-label" for="chck1">Course Details</label>
                        <div class="tab-content">
                            <ul id="htmlDetails"></ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col course">
                <a href=""><div id="js1"></div></a>
                <div class="tabs">
                    <div class="tab">
                        <input type="checkbox" id="chck2">
                        <label class="tab-label" for="chck2">Course Details</label>
                        <div class="tab-content">
                            <ul id="js1Details"></ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col course">
                <a href=""><div id="js2"></div></a>
                <div class="tabs">
                    <div class="tab">
                        <input type="checkbox" id="chck3">
                        <label class="tab-label" for="chck3">Course Details</label>
                        <div class="tab-content">
                            <ul id="js2Details"></ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col course">
                <a href=""><div id="css"></div></a>
                <div class="tabs">
                    <div class="tab">
                        <input type="checkbox" id="chck4">
                        <label class="tab-label" for="chck4">Course Details</label>
                        <div class="tab-content">
                            <ul id="cssDetails"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="update--details">
        <form action="" id="updateForm">
            <div class="update--details__name">
                <label for="name" class="update--details__label">Name</label>
                <input type="text" name="name" id="name" class="update--name" required>
            </div>
            <div  class="update--details__bio">
                <label for="bio" class="update--details__label">Bio</label>
                <textarea name="bio" id="bio" cols="30" rows="10" class="update--bio" required></textarea>
            </div>
            <div class="update--details__submit">
                <button type="submit" value="Submit" class="submit--button" id="submit">Submit</button>
            </div>
        </form>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
    <script src="/js/formProcessing.js"></script>
</body>

</html>
